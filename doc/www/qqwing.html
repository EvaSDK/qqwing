<html>
	<head>
		<meta charset="UTF-8">
		<script src="qqwing-html-VERSION.min.js"></script>
		<style>
			#forms {
				display: table;
				width: 100%;
			}
			.gensolve {
				display: table-cell;
				border: 1px solid gray;
				vertical-align: top;
				padding: 1em;
			}
			textarea {
				width: 100%;
				min-width: 50em;
				height: 10em;
			}
		</style>
	</head>
	<body>
		<h1><a href="http://ostermiller.org/qqwing/">QQwing</a> -- Sudoku generator and solver</h1>
		<form name=generateform onsubmit="return false;">
			<div>Output format:
				<select name=outputselect>
					<option value=2>Readable</option>
					<option value=0>One line</option>
					<option value=1>Compact</option>
					<option value=3>CSV</option>
				</select>
			</div>
			<div>
				<label><input type=checkbox name=printhistory>History</label>
				<label><input type=checkbox name=printinstructions>Instructions</label>
				<label><input type=checkbox name=timer>Timer</label>
				<label><input type=checkbox name=printstats checked>Rating</label>
			</div>
			<div id=forms>
				<div class=gensolve>
					<h2>Generate</h2>
					<div>How many? <input type=number name=generatenumber min=1 value=1></div>
					<div>Difficulty:
						<select name=difficultyselect>
							<option value=0>Any</option>
							<option value=1>Simple</option>
							<option value=2>Easy</option>
							<option value=3>Intermediate</option>
							<option value=4>Expert</option>
						</select>
					</div>
					<div>Symmetry:
						<select name=symmetryselect>
							<option value=0>None</option>
							<option value=1>Rotate 90&deg;</option>
							<option value=2>Rotate 180&deg;</option>
							<option value=3>Mirror</option>
							<option value=4>Flip</option>
							<option value=5>Random</option>
						</select>
					</div>
					<div>
						<label><input type=checkbox name=printsolution>Solution</label>
					</div>
					<div><input type=submit value=Generate onclick="generate(this.form);"></div>
				</div>
				<div class=gensolve>
					<h2>Solve</h2>
					<div>
						Enter your puzzles here:
						<textarea name=tosolve></textarea>
					</div>
					<div>
						<label><input type=checkbox name=printpuzzle>Puzzle</label>
						<label><input type=checkbox name=countsolutions>Count solutions</label>
					</div>
					<div><input type=submit value=Solve onclick="solve(this.form);"></div>
				</div>
			</div>
		</form>
		<pre id=output>
		</pre>
	</body>
</html>
