<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../../target/jsmin/qqwing-1.1.3.min.js"></script>
<script>

function generate(form){
	var q = new qqwing();
	var output = "";
	for (var i=0; i<form.generatenumber.value;){
		q.setRecordHistory(true);
		q.generatePuzzle();
		output += q.getPuzzleString();
		i++;
	}
	document.getElementById('output').innerHTML = output;
}
</script>
</head>
<body>
<h1>QQwing</h1>
<div id=generatetab>
	<h2>Generate Soduku puzzles</h2>
	<form name=generateform onsubmit="generate(this); return false;">
		<div>How many? <input type=number name=generatenumber min=1 value=1></div>
		<div>Difficulty:
			<select name=difficultyselect>
				<option value=0>Any</option>
				<option value=1>Simple</option>
				<option value=2>Easy</option>
				<option value=3>Intermediate</option>
				<option value=4>Expert</option>
			</select>
		</div>
		<div><input type=submit value=Generate></div>
	</form>
</div>
<div id=solvetab>
	<h2>Paste your Soduku puzzles to solve here:</h2>
	<textarea id=tosolve></textarea>
</div>
<pre id=puzzle>
</pre>
<pre id=solution>
</pre>
<pre id=history>
</pre>
<pre id=output>
</pre>
</body>
</html>
